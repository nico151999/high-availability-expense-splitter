{{- range $serviceName, $serviceSpec := .Values.haExpenseSplitter.services.specs }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "{{ include "service-name-clusterrolebinding" $serviceName }}"
subjects:
- namespace: "{{ $.Release.Name }}"
  kind: ServiceAccount
  name: "{{ include "service-name-serviceaccount" $serviceName }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "{{ include "service-name-clusterrole" $serviceName }}"
{{- end }}