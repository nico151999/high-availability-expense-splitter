global:
  domain: localhost # the organisation's global domain
  busybox:
    image:
      repository: busybox
      tag:

haExpenseSplitter:
  clusterCertIssuer: cluster-cert-issuer # the issuer name
  linkerdMesh: &linkerdMesh true # adds deployments to Linkerd mesh by adding the required annotation; requires Linkerd to be installed
  imagePullPolicy: &imagePullPolicy "IfNotPresent"
  imagePullSecrets: &imagePullSecrets []
  ingressClassName: nginx
  readOnlyRootFilesystem: true
  db:
    resourceName: expense-splitter-db
    name: expense_splitter
    host: expense-splitter-db-host
    port: "5432"
    adminUser:
      username:
        # value: my-username # optional value that is written to the secret if provided, not recommended
        secret:
          name: expense-splitter-db-sec # the name of the secret
          key: user # the key of the username in the secret
      # password: # the optional password that will be used if provided
      #   # value: my-password # optional value that is written to the secret if provided, not recommended
      #   secret:
      #     name: expense-splitter-db-sec # the name of the secret
      #     key: password # the key of the password in the secret
    image:
      psql:
        repository: governmentpaas/psql
        tag: latest
    tables:
      category:
        name: categories
        schema:
          columns:
          - name: &categoryId id
            type: text
            constraints:
              notNull: true
          - name: &categoryGroupId group_id
            type: text
            constraints:
              notNull: true
          - name: name
            type: text
            constraints:
              notNull: true
          primaryKey:
          - *categoryId
          # no foreign keys since we do not want to rely on Postgres features
          indexes:
          - columns:
            - *categoryGroupId
            isUnique: false
      currency:
        name: currencies
        schema:
          columns:
          - name: &currencyId id
            type: text
            constraints:
              notNull: true
          - name: &currencyAcronym acronym
            type: text
            constraints:
              notNull: true
          - name: &currencyName name
            type: text
            constraints:
              notNull: true
          primaryKey:
          - *currencyId
          indexes:
          - columns:
            - *currencyAcronym
            isUnique: true
      expense:
        name: expenses
        schema:
          columns:
          - name: &expenseId id
            type: text
            constraints:
              notNull: true
          - name: &expenseGroupId group_id
            type: text
            constraints:
              notNull: true
          - name: name
            type: text
            constraints:
              notNull: false
          - name: &expenseById by_id
            type: text
            constraints:
              notNull: true
          - name: timestamp
            type: timestamptz
            constraints:
              notNull: true
          - name: &expenseCurrencyId currency_id
            type: text
            constraints:
              notNull: true
          primaryKey:
          - *expenseId
          # no foreign keys since we do not want to rely on Postgres features
          indexes:
          - columns:
            - *expenseGroupId
            isUnique: false
          - columns:
            - *expenseById
            isUnique: false
          - columns:
            - *expenseCurrencyId
            isUnique: false
